<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
</head>

<body>

  <form action="">
    <h1 title="Registration form">Login</h1>
    <div class="groupe">
      <label for="username">Username</label><br>
      <span class="input-group-addon1"><i class="fa fa-user-o" aria-hidden="true"></i>
      </span>
      <input type="text" id="username" name="username" placeholder="Type your username">
    </div>
    <div class="groupeinput">
      <label for="password">Password</label><br>
      <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i>
      </span>
      <input type="password" id="password" name="password" placeholder="Type your password">
    </div>
    <div class="forgotpas">
      <a href="#" target="_blank">Forgot password?</a>
    </div>
    <input type="button" value="LOGIN">
    <div class="signuptextsm">
      <h5>Or Sign Up Using</h5>
    </div>
    <div class="sm">
      <div class="facebook">
        <a href="#" target="_blank" alt="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      </div>
      <div class="twitter">
        <a href="#" target="_blank" alt="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>
      <div class="google">
        <a href="#" target="_blank" alt="google"><i class="fa fa-google" aria-hidden="true"></i></a>
      </div>
    </div>
    <div class="signuptext">
      <h5>Or Sign Up Using</h5>
    </div>
    <div class="signup">
      <a href="#" target="_blank">Sign Up</a>
    </div>


  </form>

</body>

</html>
